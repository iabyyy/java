<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 bg-dark p-3 mt-5 rounded">
            <form action="">
              <label for="">enter limit</label> 
              <input class="form-control" type="text" name="" id="demo" placeholder="number"> 
              <input class="btn btn-primary mt-3 mx-5" value="submit" onclick="natural()">
       
           </form>
       
       
          </div>
        </div>
      </div>



<script>
    function natural()
    {
        let limit=document.getElementById("demo").value
        for(i=1;i<=limit;i++)
        document.write(i)
    }
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
