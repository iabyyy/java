<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="paswrd" onkeyup="passwordvalidation()"><br>
    <span id="sp1" style="color: red; font-size: 15px;"></span>
    

    <script>
        function passwordvalidation()
        {
            let password=document.getElementById("paswrd").value
            let regex= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&^])[A-Za-z\d@$!%*?&^]{8,}$/;

;
            if(regex.test(password))
            {
                document.getElementById("sp1").style.color="green"
                document.getElementById("sp1").innerHTML="password is valid"
            }
            else
            {
                document.getElementById("sp1").style.color="red"
                document.getElementById("sp1").innerHTML="password is invalid"
            }
        }

    </script>
    
</body>
</html>
