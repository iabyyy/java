<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


 <script>
    let a=new Date();


    document.write(a+"<br>");
    let b=a.toDateString();
    document.write("date:"+b+"<br>");
    let c=a.toLocaleDateString();
    document.write("time:"+c+"<br>");
    let e=a.getDay();
    document.write("<br><br>dayno:"+e+"<br")
 </script>   
</body>
</html>
